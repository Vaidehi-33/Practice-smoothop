name: Deploy Angular App to S3 and CloudFront

on:
  push:
    branches:
      - "dev"

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: yarn build

      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: dist/final-ui

  deploy:
    name: Deploy to S3 and CloudFront
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: dist/final-ui

      - name: Set up Node.js for Serverless Framework
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set up Serverless Framework
        run: |
          npm install -g serverless

      - name: Deploy Serverless Resources
        run: |
          cd Smooth-Operators
          serverless plugin install -n serverless-sync-s3buckets
          serverless deploy